<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-জানালা</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="container mx-auto">
    <nav>
        <div class="navbar bg-base-100 shadow-lg fixed top-0  container z-50">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">English <img src="./assets/logo.png" alt="English জানালা">জানালা</a>
            </div>
            <div class="flex-none space-x-4">

                <button class=" hidden md:inline-flex btn   rounded-lg text-[#422AD5] border-[#422AD5]"> <img
                        src="./assets/fa-circle-question.png" alt=""> FAQ</button>
                <button class="hidden md:inline-flex btn  rounded-lg text-[#422AD5] border-[#422AD5]"> <img
                        src="./assets/fa-book-open.png" alt=""> Learn</button>
                <button class="btn rounded-lg text-[#422AD5] border-[#422AD5]"> <img
                        src="./assets/fa-arrow-right-from-bracket.png" alt=""> Logout</button>
            </div>
        </div>
    </nav>

    <header class="mt-20 md:mt-32">
        <div class="flex flex-col-reverse lg:flex-row items-center justify-between">
            <div class="space-y-5 ">
                <h1 class="text-4xl text-center lg:text-left font-bold"> <span
                        class="text-[rgb(84,184,249)]">English</span> is Easy!!</h1>
                <p class="text-justify lg:max-w-[524px]">
                    আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
                    আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <fieldset class="fieldset space-y-5 ">

                    <input type="email" class="input w-full " placeholder="Enter Your Name" />
                    <input type="password" class="input w-full" placeholder="**********" />
                    <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                    <div><button class="btn bg-[#422AD5] text-white rounded-lg  ">Get Started</button></div>
                </fieldset>
            </div>
            <div>
                <img src="./assets/hero-student.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <section id="learn" class="text-center space-y-9 mt-20 md:mt-40">

            <h2 class="font-bold text-3xl text-clip"> <span class="text-[rgb(84,184,249)]">Let's</span> Learn Vocabularies</h2>

            <div id="lessons-container" class="space-x-5 "  ></div>

        </section>
    </main>


    <script src="./script/script.js"></script>

</html>
